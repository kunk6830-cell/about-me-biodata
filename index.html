        /* Mengatur tampilan dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Kartu Biodata */
        .card {
            background:  #00BFFF;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,255,0.5);
            text-align: center;
        }

        /* Foto Profil */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 15px;
        }

        h2 { margin: 10px 0; color: #333; }
        p { color: #666; line-height: 1.6; }

        /* Tabel Detail */
        .info-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        .info-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .label { font-weight: bold; color: #007bf; width: 40%; }

        
        /* Tombol Kontak */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover { background-color: #0056b3; }

}

}
